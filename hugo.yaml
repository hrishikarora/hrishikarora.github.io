          url: "https://www.linkedin.com/in/hrishikarora/"

  
  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Song Beat Music Game  
        content: Worked on core gameplay mechanics for 'Song Beat,' a rhythm-based mobile game by Hungama Game Studio. 
                  Designed tap and swipe controls synchronized with music tracks for smooth interaction. 
                  Optimized performance for better gameplay across devices. Integrated animations, sound effects, and user-friendly UI elements. 
                  Conducted debugging and performance profiling to improve stability. 
                  Collaborated with design and audio teams to enhance the overall experience.
        image: /images/projects/songbeat.png
        link1: https://play.google.com/store/apps/details?id=com.hungamagamestudio.sb&hl=en_US&gl=US&pli=1
   
        badges:
          - "Commercial Project"

        

      - title: Desibeats Indian Music Game
        content: Contributed to the development of 'Desi Beats,' a rhythm-based mobile game by Hungama Game Studio. 
                 Focused on designing responsive tap and bounce mechanics tailored to Indian music tracks. 
                 Worked on performance optimization to ensure smooth gameplay across devices. 
                 Integrated engaging animations, audio effects, and intuitive UI elements. 
                 Assisted in debugging and refining interactions for a seamless user experience. 
                 Collaborated with design and audio teams to align gameplay with the musical theme
        image: /images/projects/DesiBeat.png  
        link1: https://play.google.com/store/apps/details?id=com.hungamagamestudio.desibeats&hl=en_US&gl=US

        badges:
          - "Commercial Project"


      - title: Combat System
        content: Created 3-D TPP RPG combat system incorporating Enemy AI, Animation events, combat dodging, counters and finishers
        image: /images/projects/CombatSystem.gif  
        link1 : "/combat-system/"

        badges:
          - "Personal Project"


      - title: Delirium Odyssey
        content: Created a 3-D multiplayer obstacle race course game with active ragdoll using Unity’s Netcode For GameObjects, Relay and Lobby
        image: /images/projects/DeliriumOdyssey.gif
        link1 : "delirium-odyssey/"
       
        badges:
          - "Personal Project"


      - title: A* path finding algorithm
        content: Implemented my own A* pathfinding algorithm in C#(Unity). Basically A* algorithm will find the shortest distance to destination taking obstacles into account. My mouse click on top right side of the screen sets destination.I am ideating to create a game out of this.
        image: /images/projects/Astar.gif
        link1 : "/astar-pathfinding/"
        badges:
          - "Personal Project"

      - title: Car Arcade
        content: The Arcade Car Park Game is a vibrant, toon-styled adventure where players control a toy car in a lively car park. Featuring stunt jumps, bowling challenges, amusement rides, and a destruction zone, the game encourages exploration with dynamic physics, colorful visuals, and responsive controls for a fun and engaging experience.
        image: /images/projects/CarPark.gif
        link1 : "/car-arcade/"
        badges:
          - "Personal Project"
          - "Work In Progress"

